<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <div id="display"></div>
        <div id="keyboard">
            <div class="ac">AC</div>
            <div class="mod">%</div>
            <div class="re">DEL</div>
            <div class="div">/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="mul">*</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="sub">-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="add">+</div>
            <div>00</div>
            <div>0</div>
            <div>.</div>
            <div class="eq">=</div>
    </div>
</body>
</html>
<script src="casio.js"></script>
